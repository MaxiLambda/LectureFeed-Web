name: Angular Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm install
      - run: npm test
      - run: npm run build
      - run: mkdir staging && cp dist/*.* staging
      - uses: actions/upload-artifact@v1
        with:
          name: Package
          path: staging
