<app-header>
  <span (click)="onClickCloseSession()" aria-label="close">
    close Session
  </span>
</app-header>
<app-content>
  <p>admin-session works!</p>
  <div *ngIf="sessionId">
    <p>active session</p>
  </div>

  <p-dialog header="Share Link" [(visible)]="displayShareCodeDialog"  [draggable]="false" (onHide)="onHideShareCodeDialog()">
    <p>Successfully created new Session</p>
    <p><a href="{{getShareLink()}}" target="_blank">Participant-Link</a>
      <button pButton pRipple type="button" title="copy" icon="pi pi-bookmark" class="p-button-rounded p-button-secondary p-button-outlined" ngxClipboard [cbContent]="getShareLink()" ></button></p>
      <p>Session Code: <button pButton pRipple type="button" class="p-button-outlined" label="{{sessionCode}}" icon="pi pi-check" ngxClipboard [cbContent]="this.sessionCode"  ></button></p>
  </p-dialog>

</app-content>
