<app-header>
  <button (click)="onClickLogout()" pButton type="button" [label]="nickname" icon="pi pi-power-off" iconPos="right" class="p-button-outlined"></button>
</app-header>
<app-content>
  <div *ngIf="sessionId">

    <div class="grid">
      <div class="col">
        <p-card>
          <app-new-question [questions]="questions" (onCreatedQuestion)="onCreatedQuestion($event)"></app-new-question>
        </p-card>
      </div>
      <div class="col">
        <p-card>
          Mood Tracking
        </p-card>
      </div>
    </div>
    <p-card>
      Content
    </p-card>


  </div>
</app-content>
